user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Virtual Host para medios.void.cl
    server {
        listen 80;
        server_name medios.void.cl;
        root /var/www/html;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # ⭐ OPTIMIZACIÓN DE IMÁGENES - URLs AMIGABLES (con estructura organizada)
        location ~ ^/uploads/(.+\.(jpg|jpeg|png|gif))$ {
            # Si hay query string, redirigir a simple_img_v2.php (soporta rutas anidadas)
            if ($args) {
                rewrite ^/uploads/(.+)$ /simple_img_v2.php?src=$1 last;
            }
            
            # Si no hay query string, servir archivo directamente
            try_files $uri =404;
            
            # Headers de cache para imágenes estáticas
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }

        # Procesar archivos PHP
        location ~ \.php$ {
            fastcgi_pass php:9000;  # Conectar al contenedor PHP
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Configuración para archivos grandes
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # Cache para assets estáticos
        location ~* \.(css|js|woff|woff2|ttf|eot|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Bloquear acceso a archivos sensibles
        location ~ /\. {
            deny all;
        }

        location ~ /(config|lib|logs|storage|cache)/ {
            deny all;
        }

        # Fallback para URLs no encontradas
        location / {
            try_files $uri $uri/ =404;
        }
    }
} 